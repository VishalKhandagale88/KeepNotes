
<div id="cards">
<mat-card class="example-card" *ngFor="let item of NotesCard">
  <mat-card-header>
    <mat-card-title> {{item.title}} </mat-card-title>
    <mat-card-subtitle>{{item.category}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{item.content}} </p>
    <p></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button  routerLink="../SingleCard/{{item.id}}"  matTooltip="open note">
      <mat-icon>note</mat-icon>
    </button>
    <button mat-button  routerLink="../editemployee/{{item.id}}"  matTooltip="Edit note">
      <mat-icon> border_color</mat-icon>
    </button>
    <button mat-button  matTooltip="delete notes">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
</div>
