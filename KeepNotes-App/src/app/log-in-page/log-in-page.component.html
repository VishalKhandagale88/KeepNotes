
  <mat-form-field class="example-full-width">
    <mat-label>Enter user name</mat-label>

  <mat-form-field class="example-full-width">
    <mat-label>Enter password Password</mat-label>
    <input matInput placeholder="PassWord" [(ngModel)]="userPassword" >
  </mat-form-field>


  <button mat-raised-button color="accent" (click)="CheckLogIn()"  >LogIn</button>
